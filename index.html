<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de Resúmenes</title>
</head>
<body>
    <div class="containerResumen">
        <h1 class="title">Generador de Resúmenes</h1>
        <div class="generador">
            <div class="textContent">
                <textarea name="resumen" id="resumen" class="text-area" placeholder="Escribe el texto aquí..."></textarea>
                <button type="submit">Generar Resumen</button>
            </div>
            <div class="resumen">
                <!-- Aquí se generará el resumen -->
                <p>Tu resumen aparecerá aquí</p>
            </div>
        </div>
    </div>
</body>
</html>
