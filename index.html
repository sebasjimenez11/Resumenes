<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generador de Resúmenes</title>
  </head>
  <body>
    <div class="containerResumen">
      <h1 class="title">Generador de Resúmenes</h1>
      <div class="generador">
        <div class="textContent">
          <h2 class="section-title">Escribe tu texto:</h2>
          <textarea
            id="resumen"
            class="text-area"
            placeholder="Escribe aquí el texto que deseas resumir..."
          ></textarea>
          <button>Generar Resumen</button>
        </div>
        <div class="resumen">
          <h2 class="section-title">Resumen Generado:</h2>
          <div class="loader" style="display: none"></div>
          <p>El resumen aparecerá aquí.</p>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
